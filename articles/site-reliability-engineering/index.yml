additionalContent:
  sections:
    - title: SRE-föreläsningar från Microsoft
      items:
        - title: Culture (Kultur)
          links:
            - text: 'The Evolution of Site Reliability Engineering (SRE:s utveckling)'
              url: 'https://www.usenix.org/conference/srecon18asia/presentation/purgason'
            - text: 'Building SRE: Culture from the Outside In (Bygga SRE: Kultur utifrån och in)'
              url: 'https://www.usenix.org/conference/srecon18asia/presentation/palino'
            - text: Cultural Nuance and Effective Collaboration for Multicultural Teams (Kulturell nyans och effektivt samarbete i mångkulturella team)
              url: 'https://www.usenix.org/conference/srecon18asia/presentation/ravindran'
            - text: Evolution of SRE and Rising Need of SRE Catalyzers (Utveckling av SRE och ökande behov av SRE-katalysatorer)
              url: 'https://www.usenix.org/conference/srecon18asia/presentation/ganeriwal'
            - text: 'Feedback Loops: How SREs Benefit and What Is Needed to Realize Their Potential (Feedbackslingor: Hur SRE:er kan dra nytta av dessa och vad som krävs för att uppnå deras potential)'
              url: 'https://www.usenix.org/conference/srecon17americas/program/presentation/tangi'
            - text: Understanding Business Metrics Can Make You a Better SRE (Du blir en bättre SRE om du förstår affärsmått)
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/suley'
            - text: The Never-Ending Story of Site Reliability (SRE tar aldrig slut)
              url: 'https://www.usenix.org/conference/srecon17europe/conference-program/presentation/andersen'
            - text: Every Day Is Monday in Operations (Alla dagar är måndagar inom drift)
              url: 'https://www.usenix.org/conference/srecon17americas/program/presentation/purgason'
        - title: Incident Response and Post-Incident Reviews (Incidenthantering och eftergranskning av incidenter)
          links:
            - text: 'Building Resilience: How to Learn More from Incidents (Stärka återhämtningsförmågan: Hur du lär dig mer av incidenter)'
              url: 'https://www.usenix.org/conference/srecon19emea/presentation/stenning'
            - text: 'A Tale of Two Postmortems: A Human Factors View (En berättelse om två eftergranskningar: En titt på mänskliga faktorer)'
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/lund-postmortem'
            - text: 'Ironies of Automation: A Comedy in Three Parts (Automationens ironi: En komedi i tre akter)'
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/lund-comedy'
            - text: 'Against On-Call: A Polemic (Mot jour: En polemik)'
              url: 'https://www.usenix.org/conference/srecon18europe/presentation/murphy'
            - text: One on One SRE (Rådgivning om SRE)
              url: 'https://www.usenix.org/conference/srecon19americas/presentation/tobey'
        - title: Monitoring and Observability (Övervakning och överskådlighet)
          links:
            - text: 'Over 600 Million Members and Hundreds of Micro Services: How We Scaled Our Monitoring System to Keep up (Över 600 miljoner medlemmar och hundratals mikrotjänster: Hur vi skalade övervakningssystemet för att hänga med)'
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/lamba'
            - text: 'Off the Beaten Path: Moving Observability Focus from Your Service to Your Customer (Lämna den upptrampade stigen: Flytta överskådlighetsfokus från tjänsten till kunden)'
              url: 'https://www.usenix.org/conference/lisa19/presentation/suley'
            - text: You Get What You Measure—Why Metrics Are Important (Du får det du mäter – varför det är viktigt med mått)
              url: 'https://www.usenix.org/conference/srecon18asia/presentation/srinivasamurthy-metrics'
            - text: 'Weathering the Storm: How Early Warnings Save the Farm (Rida ut stormen: Hur tidiga varningar kan vara räddningen)'
              url: 'https://www.usenix.org/conference/srecon19emea/presentation/sherwin'
            - text: Capturing and Analyzing Millions of Queries without Any Overhead (Samla in och analysera miljontals frågor utan omkostnader)
              url: 'https://www.usenix.org/conference/srecon17europe/program/presentation/appigatla'
            - text: 'Event Correlation: A Fresh Approach towards Reducing MTTR (Händelsekorrelation: En ny metod för att minska MTTR)'
              url: 'https://www.usenix.org/conference/srecon17asia/program/presentation/rajan'
            - text: How Robust Monitoring Powers High Availability for LinkedIn Feed (Hur robust övervakning ger hög tillgänglighet för LinkedIn-feed)
              url: 'https://www.usenix.org/conference/srecon17americas/program/presentation/barot'
            - text: 'Reducing MTTR and False Escalations: Event Correlation at Linkedin (Minska MTTR och falska eskaleringar: Händelsekorrelation på LinkedIn)'
              url: 'https://www.usenix.org/conference/srecon17europe/program/presentation/kehoe-0'
        - title: Practices and Principles (Metoder och principer)
          links:
            - text: Availability—Thinking beyond 9s (Tillgänglighet – Mer än bara nior)
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/srinivasamurthy'
            - text: 'Mental Models for SREs (Mentala modeller för SRE:er)'
              url: 'https://www.usenix.org/conference/srecon18asia/presentation/suley-mental'
            - text: Prioritizing Trust While Creating Applications (Prioritera förtroende när du skapar program)
              url: 'https://www.usenix.org/conference/srecon19emea/presentation/davis'
            - text: Java Hates Linux. Deal with It. (Java hatar Linux. Acceptera det och ta itu med problemen.)
              url: 'https://www.usenix.org/conference/srecon17americas/program/presentation/banks'
            - text: Characterizing and Understanding Phases of SRE Practices (Karakterisera och förstå de olika faserna i SRE-metoder)
              url: 'https://www.usenix.org/conference/srecon18asia/presentation/andersen'
            - text: 'Security and SRE: Natural Force Multipliers (Säkerhet och SRE: Naturkraftsmultiplikatorer)'
              url: 'https://www.usenix.org/conference/srecon18americas/presentation/scott'
            - text: 'Production Improvement Review: Taking a Bite Out of Repair Debt (Produktionsförbättringsgranskning: Minska reparationsskulden)'
              url: 'https://www.usenix.org/conference/srecon16europe/program/presentation/check'
            - text: Ensuring Reliability of High-Performance Applications (Säkerställa tillförlitligheten för program med höga prestanda)
              url: 'https://www.usenix.org/conference/srecon18asia/presentation/nayak'
            - text: The Service Score Card—Gamifying Operational Excellence (Poängkort för tjänster – Gamifiera verksamhetsutveckling)
              url: 'https://www.usenix.org/conference/srecon17americas/program/presentation/lawrence'
            - text: How to Improve a Service by Roasting It (Förbättra en tjänst genom att roasta den)
              url: 'https://www.usenix.org/conference/srecon16/program/presentation/dickson'
        - title: Teams and Management (Team och ledning)
          links:
            - text: 'Code-Yellow: Helping Operations Top-Heavy Teams the Smart Way (Kod gul: Hjälpa team med problem på ett smart sätt)'
              url: 'https://www.usenix.org/conference/srecon19americas/presentation/kehoe'
            - text: 'Leading without Managing: Becoming an SRE Technical Leader (Leda utan att vara chef: Bli en teknisk SRE-ledare)'
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/palino-leading'
            - text: Differences in SRE Implementations across Companies (Skillnader i SRE-implementeringar mellan företag)
              url: 'https://www.usenix.org/conference/srecon19americas/presentation/andersen'
            - text: '100 Teams, 100 Ways to Fail (100 team, 100 sätt att misslyckas)'
              url: 'https://www.usenix.org/conference/srecon17europe/program/presentation/keiser'
            - text: 'The Why, What, and How of Starting an SRE Engagement (Varför, vad och hur man startar ett SRE-engagemang)'
              url: 'https://www.usenix.org/conference/srecon17europe/program/presentation/clawson'
            - text: Building and Running SRE Teams (Skapa och styra SRE-team)
              url: 'https://www.usenix.org/conference/srecon16europe/program/presentation/andersen'
            - text: 'College Student to SRE: Onboarding Your Entry Level Talent (Från student till SRE: Skola in en ny talang)'
              url: 'https://www.usenix.org/conference/srecon16/program/presentation/kehoe'
            - text: 'LinkedIn SRE: From Inception to Global Scale (SRE på LinkedIn: Från start till global skala)'
              url: 'https://www.usenix.org/conference/srecon17asia/program/presentation/connelly'
            - text: Splicing SRE DNA Sequences in the Biggest Software Company on the Planet (Splitsa ”SRE DNA”-sekvenser i det största programvaruföretaget i världen)
              url: 'https://www.usenix.org/conference/srecon16europe/program/presentation/splicing-sre-dna-sequences-biggest-software-company'
            - text: Transforming Tier 1 Caterpillars to Butterflies (Omvandla larver i frontlinjen till fjärilar)
              url: 'https://www.usenix.org/conference/srecon16/program/presentation/mushiana'
        - title: Tools and Technologies (Verktyg och tekniker)
          links:
            - text: 'Azure SREBot: More than a Chatbot—an Intelligent Bot to Crush Mitigation Time (Azure SREBot: Mer än en chattrobot – en intelligent robot som ger snabbare problemlösning)'
              url: 'https://www.usenix.org/conference/srecon17asia/program/presentation/guimaraes'
            - text: 'TrafficShift: Avoiding Disasters at Scale (TrafficShift: Undvika katastrofer i stor skala)'
              url: 'https://www.usenix.org/conference/srecon17americas/program/presentation/kehoe_trafficshift'
            - text: Let's Build a Distributed File System (Lås oss bygga ett distribuerat filsystem)
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/patel'
            - text: 'TCP—Architecture, Enhancements, and Tuning (TCP – Arkitektur, förbättringar och finjustering)'
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/dhakal'
            - text: BGP—The Backbone of the Internet (BGP – Internets ryggrad)
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/kehoe'
            - text: The Ops in Serverless (Drift i serverlösa system)
              url: 'https://www.usenix.org/conference/srecon19americas/presentation/davis'
            - text: How We Used Kafka to Scale Database Infrastructure (Hur vi skalade databasinfrastrukturen med Kafka)
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/thambara'
            - text: 'Networks for SREs: What Do I Need to Know for Troubleshooting Applications (Nätverk för SRE:er: Vad behöver jag vetta för att felsöka program)'
              url: 'https://www.usenix.org/conference/srecon17europe/program/presentation/kehoe'
            - text: Ambry—LinkedIn’s Distributed Immutable Object Store (Ambry – LinkedIns distribuerade lagringsplats för oföränderliga objekt)
              url: 'https://www.usenix.org/conference/srecon17americas/program/presentation/shenoy'
            - text: BPerf—Bing.com Cloud Profiling on Production (BPerf – Bing.coms molnprofilering i produktion)
              url: 'https://www.usenix.org/conference/srecon17americas/program/presentation/sabharwal'
            - text: 'DNS: Old Solution for Modern Problems (DNS: Gammal lösning på moderna problem)'
              url: 'https://www.usenix.org/conference/srecon16europe/program/presentation/jackson'
            - text: Traffic Steering using Rum DNS @ LinkedIn (Trafikstyrning med Rum DNS @ LinkedIn )
              url: 'https://www.usenix.org/conference/srecon17europe/program/presentation/rastogi'
        - title: Skalning
          links:
            - text: Traffic Forecasting and Stress Testing Infrastructure (Infrastruktur för trafikprognostisering och belastningstestning)
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/sulakhe'
            - text: Learning at Scale Is Hard! (Lärande i stor skala är svårt!) Outage Pattern Analysis and Dirty Data (mönsteranalys av avbrott och felaktiga data)
              url: 'https://www.usenix.org/conference/srecon18americas/presentation/lund'
            - text: 'Scaling a Distributed Stateful System: A LinkedIn Case Study (Skala ett distribuerat tillståndskänsligt system: en LinkedIn-fallstudie)'
              url: 'https://www.usenix.org/conference/srecon18asia/presentation/kanuri'
            - text: Debugging at Scale—Going from Single Box to Production (Felsökning i stor skala – gå från en förpackning till produktion)
              url: 'https://www.usenix.org/conference/srecon18asia/presentation/srinivasamurthy-debugging'
            - text: Building Centralized Caching Infrastructure at Scale (Skapa en centraliserad infrastruktur för cachelagring i stor skala)
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/won'
            - text: Scalable Coding—Find the Error (Skalbar kodning – hitta felet)
              url: 'https://www.usenix.org/conference/srecon18europe/presentation/ebner-de-carvalho'
            - text: Managing Capacity @ LinkedIn (Hantera kapacitet @ LinkedIn)
              url: 'https://www.usenix.org/conference/srecon17asia/program/presentation/harkare'
            - text: 'InStream: Large Scale Distribution using BitTorrent, Python, Salt, and Kafka (Instream: Storskalig distribution med BitTorrent, Python, Salt och Kafka)'
              url: 'https://www.usenix.org/conference/srecon17europe/program/presentation/sharma'
            - text: Avoiding and Breaking Out of Capacity Prison (Undvika och ta sig ur kapacitetsfängelset)
              url: 'https://www.usenix.org/conference/srecon17europe/program/presentation/welch'
            - text: The Evolution of Global Traffic Routing and Failover (Utvecklingen för global trafikroutning och redundans)
              url: 'https://www.usenix.org/conference/srecon16/program/presentation/heady'