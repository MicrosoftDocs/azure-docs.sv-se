### YamlMime:Landing
title: Dokumentation om Azure Data Factory
summary: Azure Data Factory är Azures ETL-molntjänst för skalbar serverlös dataintegrering och dataomvandling.  Tjänsten har ett kodlöst användargränssnitt för intuitiv redigering och enkel övervakning och hantering. Du kan också flytta (lift and shift) befintliga SSIS-paket till Azure och köra dem med fullständig kompatibilitet i ADF. SSIS Integration Runtime erbjuder en fullständigt hanterad tjänst, så du behöver inte bekymra dig om infrastrukturhantering.
metadata:
  title: Dokumentation om Azure Data Factory
  description: Lär dig att använda Data Factory, en tjänst för molndataintegrering, för att ordna datalagrings-, rörelse- och bearbetningstjänster i automatiserade datapipelines. Självstudier och annan dokumentation visar hur du konfigurerar och hanterar datapipelines samt flyttar och omvandlar data för analys.
