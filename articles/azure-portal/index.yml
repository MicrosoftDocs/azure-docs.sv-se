title: Dokumentation om Azure Portal
summary: Azure-portalen är en webbaserad, enhetlig konsol som ger ett alternativ till kommandoradsverktyg. Du kan hantera din Azure-prenumeration i Azure-portalen. Bygg, hantera och styr allt, från enkla webbappar till komplexa molndistributioner. Skapa anpassade instrumentpaneler för en ordnad vy över resurser och konfigurera alternativ för åtkomlighet för bästa möjliga upplevelse.
