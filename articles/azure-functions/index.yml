### YamlMime:Landing
title: Azure Functions-dokumentation
summary: 'Azure Functions är en molntjänst som är tillgänglig på begäran. Den tillhandahåller all kontinuerligt uppdaterad infrastruktur och de resurser som krävs för att köra dina program. Du fokuserar på de delar av koden som är viktigast för dig, och funktionerna hanterar resten. Functions tillhandahåller Server lös beräkning för Azure. Du kan använda Functions för att bygga webb-API: er, svara på databas ändringar, bearbeta IoT-strömmar, hantera meddelande köer med mera.'
