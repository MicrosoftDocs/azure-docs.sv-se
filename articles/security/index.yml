title: Dokumentation om Azure-säkerhet
summary: 'Säkerheten är integrerad i alla aspekter av Azure. Azure erbjuder dig unika säkerhetsfördelar som kommer från global säkerhetsintelligens, avancerade kundinriktade kontroller och en säker, förstärkt infrastruktur. Denna kraftfulla kombination hjälper dig att skydda dina program och data, stöder ditt arbete för efterlevnad och tillhandahåller kostnadseffektiv säkerhet för organisationer i alla storlekar.'
