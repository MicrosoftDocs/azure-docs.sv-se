### YamlMime:Landing
title: Dokumentation om Azure IoT Central
summary: Azure IoT Central är en IoT-programplattform som gör skapandet av IoT-lösningar enklare. Azure IoT Central förenklar den inledande installationen av IoT-lösningen och minskar administrationen och sänker driftkostnaderna och de övergripande kostnaderna för ett typiskt IoT-projekt. Lär dig hur du skapar, anpassar, hanterar och använder ett Azure IoT Central-program med våra snabbstarter och självstudier.
