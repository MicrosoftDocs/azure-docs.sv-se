title: Dokumentation om Azure Media Services
summary: 'Azure Media Services är en samling arbetsflödestjänster för moln- och gränsmedia som gör att du kan skapa lösningar som kräver live- och batch-videoanalyser, transkodning, leveranstjänster för flera enheter, innehållsskydd och sändning av livehändelser i stor skala.'
