### YamlMime:Landing
title: Dokumentation om Formigenkänning
summary: Formigenkänning i Azure är en kognitiv tjänst som använder maskininlärningsteknik för att identifiera och extrahera nyckel/värde-par och tabelldata från formulärdokument. Sedan returnerar tjänsten strukturerade data som innehåller relationerna i den ursprungliga filen. Med oövervakad inlärning kan modellen att förstå layout och fältdata utan data för manuell märkning eller intensiv kodning. Du kan också övervaka utbildning med manuellt märkta data. Modeller som är tränade med märkta data kan fungera bättre och kan arbeta med mer komplicerade dokument.
