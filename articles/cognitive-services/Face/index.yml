### YamlMime:Landing
title: Dokumentation om ansiktsigenkänning
summary: Den 11 juni 2020 meddelade Microsoft att de inte kommer att sälja teknik för ansiktsigenkänning till polismyndigheter i USA förrän starka föreskrifter som rör användningen av dessa tekniker och som bygger på de mänskliga rättigheterna har införts. Av den anledningen får kunder inte använda ansiktsigenkänningsfunktioner eller funktioner som ingår i Azure-tjänster, till exempel Ansiktsigenkänning eller Video Indexer, om de är en del av eller tillåter att dessa tjänster används av eller för en polismyndighet i USA.
metadata:
  title: Dokumentation om Ansiktsigenkänning – snabbstarter, självstudier, API-referens – Azure Cognitive Services | Microsoft Docs
  description: Det molnbaserade tjänsten Ansiktsigenkänning ger utvecklare åtkomst till avancerade ansiktsigenkänningsalgoritmer. Microsofts ansiktsalgoritmer möjliggör identifiering av ansiktsattribut och ansiktsigenkänning. Lär dig hur du analyserar innehåll på olika sätt med snabbstarter, självstudier och exempel.
