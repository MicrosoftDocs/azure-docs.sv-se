### YamlMime:Landing
title: Dokumentation om konfidentiell databehandling i Azure
summary: Med konfidentiell databehandling i Azure kan du skapa lösningar för att isolera känsliga data medan de bearbetas i molnet. Lär dig hur du skapar och distribuerar program baserat på konfidentiell databehandling genom att studera begrepp, gå igenom självstudier och arbeta med kodexempel. Använd Microsofts produkter som bygger på konfidentiell databehandling för bästa möjliga skydd av dina arbetsbelastningar.
